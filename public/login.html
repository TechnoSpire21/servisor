<body style="background-color: #eaeaea; padding: 20px;" class="my-login-page">

    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            Servisor
                        </a>
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="index.html#welcome" class="menu-item">Beranda</a></li>

                            <li class="scroll-to-section"><a href="index.html#contact-us" class="menu-item">Ikuti Kami</a></li>

                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand" style="margin-top: 5rem; margin-bottom: -2rem;">
                        <img src="assets/images/servisor.png" alt="logo">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <form method="POST" class="my-login-validation">
                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required
                                        autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password
                                        <a href="forgot.html" class="float-right">
                                            Lupa Kata Sandi?
                                        </a>
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required
                                        data-eye>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="remember" id="remember"
                                            class="custom-control-input">
                                        <label for="remember" class="custom-control-label">Ingat Saya</label>
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <input class="btn btn-primary btn-block" type="submit" id="submit" name="submit" value="Masuk">
                                </div>
                                <div class="mt-4 text-center">
                                    Belum punya akun? <a href="register.html">daftar sekarang</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2021 &mdash; Servisor
                    </div>
                </div>
            </div>
        </div>
    </section>
