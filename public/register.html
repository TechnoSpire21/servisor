    <div class="container" style="margin-top: 7em; margin-bottom: 5em;">

        <div style="background-image: url(assets/images/servisor-blur-opacity65.png); background-repeat: no-repeat;background-position: center;">
        <form method="POST" enctype="multipart/form-data" class="form_registrasi" id="form_registrasi">
            <div class="form-group">
                <label for="name">Nama Lengkap :</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pass">Password :</label>
                <input type="password" class="form-control" id="pass" name="pass" onkeyup='check();' required>
            </div>
            <div class="form-group">
                <label for="cpass">Confirm Password :</label>
                <input type="password" class="form-control" id="cpass" name="cpass" onkeyup='check();' required>
                <span id='message'></span>
            </div>

            <div class="form-group">
                <label for="phone">Nomor telepon :</label>
                <input type="number" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat Rumah :</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <input class="btn btn-primary" type="submit" id="submit" name="submit" value="Kirim">
        </form>
    </div>

    </div>

    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="registrasi.js"></script>

    <script>
    var check = function() {
        if (document.getElementById('pass').value ==
        document.getElementById('cpass').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'kata sandi cocok';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'kata sandi tidak cocok';
  }
}
    </script>
